    <main class="bg3">
        <div class="main-container">
            <div class="box wideBox">
                <h1 class="formName">SUGGESTIONS</h1>
                <form>
                    <label>NAME</label>
                    <input type="text" formControlName="name" name="name" minlength="3" required />

                    <label>DEPT.S :</label>
                    <select name="type" formControlName="type" required>
                        <option disabled selected value="">Select your Dept.</option>
                        <option value="action">CSM & CSD</option>
                        <option value="adventure">CSE</option>
                        <option value="simulation">IT</option>
                        <option value="survival">MECH</option>
                        <option value="sports">CHEM</option>
                        <option value="racing">ECE</option>
                        <option value="horror">CE</option>
                        <option value="">EEE</option>
                    </select>

                    <label>REGISTRATION NUMBER :</label>
                    <input type="text" >

                    <label>Description</label>
                    <textarea formControlName="description" name="description" required minlength="10"></textarea>

                    

                    <button class="submitBtn" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </main>
